<body>
    <h1>Spoon 영상 분석기 API</h1>
    <p>이 사이트는 Spoon 영상 분석기의 백엔드 API입니다.</p>
    <h2>사용 가능한 API:</h2>
    <ul>
        <li><code>POST /api/upload</code> - 파일 업로드</li>
        <li><code>POST /api/transcribe</code> - 음성 인식 시작</li>
        <li><code>GET /api/status</code> - 음성 인식 상태 확인</li>
    </ul>
    <p>프론트엔드는 별도 호스팅이 필요합니다.</p>
</body>
